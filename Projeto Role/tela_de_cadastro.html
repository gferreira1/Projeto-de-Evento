<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adicione a ligação para os estilos Bootstrap aqui -->
    <title>Cadastro de Usuário</title>
</head>

<body>
    <div class="container">
        <h2 class="mt-3">Cadastro de Usuário</h2>
        <form method="POST" action="cadastropessoas.php" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Data de Nascimento</label>
                <input type="date" class="form-control" id="date"  name="date" required />
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
            </div>
            <div class="form-group">
                <label for="setor">Voce se indetifica como?</label>
                <select class="form-control" id="setor" name="setor" required>
                    <option value="" disabled selected>Prefiro não informar </option>
                    <option value="ti">Sr.</option>
                    <option value="compras">Sra.</option>
                </select>
                
            </div>
            <div class="form-group">
                <label for="usuario">E-mail</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="setor">Cidade</label>
                <select class="form-control" id="setor" name="setor" required>
                    <option value="" disabled selected>Selecione uma Cidade</option>
                    <option value="ti">Santa Cruz do Sul</option>
                    <option value="compras">Torres</option>
                    <option value="alme">Sobradinho</option>
                    <option value="alms">Itati</option>
                </select>
                
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirm_senha">Confirmar Senha</label>
                <input type="password" class="form-control" id="confirm_senha" name="confirm_senha" required>
            </div>
            <div class="form-group">
                <label for="sobrenome">Perfil do Usuario</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" required placeholder="Eu sou amante da natureza, amo conhecer lugares novos e pessoas....">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="avatar" name="caminho_imagem" accept="image/png, image/jpeg">
                        <label class="custom-file-label" for="avatar">Escolher arquivo</label>
                    </div>
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-secondary" id="showImagePreview"><i class="bi bi-eye-fill"></i></button>
                    </div>
                </div>
            </div>
            <div id="mensagemCadastro" class="mb-3"></div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
